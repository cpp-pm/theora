# Image from https://hub.docker.com/_/gcc/ based on Debian
image: gcc

build:
  stage: build
  before_script:
    - apt update && apt -y install make autoconf libogg-dev libsdl-dev
  script:
    - ./autogen.sh
    - ./configure
    - make
  cache:
    paths:
      - "*.o"
  tags:
    - debian
    - docker

# run tests using the binary built before
test:
  stage: test
  script:
    - make check
    - make distcheck
  tags:
    - debian
    - docker

